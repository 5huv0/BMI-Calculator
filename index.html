<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container" id="cal">
        <h2>BMI Calculator</h2>
        <div class="weight">
            Weight : <input type="number" placeholder="Weight in Kg"> 
        </div>
        <div class="height">
            Height : <input type="number" placeholder="Height in Cm">
        </div>
    </div>


    <div class="container" id="bmi">
        <div class="row">
            <div class="col-4">Your BMI:</div>
            <div class="col-8">BMI-point</div>
        </div>
    </div>

    <div class="container" id="bmi">
        <div class="row">
            <div class="col-3" id="Underweight">Underweight <br> <18.5</div>
            <div class="col-3" id="Normalweight">Normalweight <br> 18.5 - 25 </div>
            <div class="col-3" id="Overweight">Overweight <br> 25 - 30 </div>
            <div class="col-3" id="Extraweight">Extraweight <br> >30 </div>
        </div>
    </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
